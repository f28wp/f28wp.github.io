				<section data-markdown style="text-align: left;">

						## SOAP
						
						* SOAP stands for **Simple Object Access Protocol**

						* Can use different protocols to transport a SOAP message
						  - HTTP, FTP, BEEP, ...

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## REST 
						
						* Is an **architectural approach** for distributed systems

						* Have 6 guiding constraints including:
						  - **Client-Server**, **Stateless**, **Uniform Interface**, ...
						
						* Information is abstracted as **resource** identified by a URI (Uniform Resource Identifiers)
						  - document, image, service, collection of other resources,...

						* Different **representations** for a resource are possible: XML, JSON, PDF, JPEG, ...

						* Another concept is **resource methods** to perform transition
						  - a popular choice is HTTP GET/PUT/POST/DELETE

					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Key Principles of REST
						
						* Everything is a **resource**
						* Every resource is identified by a **unique identifier**
						* Uses a simple and uniform interface 
						* **Stateless**
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## REST **or** SOAP Web Service
						
						* REST exposes **resources** that represent data, while 
						SOAP exposes **operations** that represent logic 
						* REST emphasises **simple p2p** communication, while SOAP 
						emphasises **loosly coupled** distributed message 
						* REST supports **multiple data formates**, while SOAP encodes 
						everything in XML with data attachments 
						* REST emphasises **stateless communication** while SOAP 
						supports stateless and stateful operations 
						* REST is **lightweight** compared to SOAP
						* REST depends on other security approaches (e.g., oAuth)
						
					</textarea>
				</section>
