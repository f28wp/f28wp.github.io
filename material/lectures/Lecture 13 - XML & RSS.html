				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML 
						
						* XML - eXtensible Markup Language
							- derived from Standard Generalized Markup Language (SGML)
						
						* XML designed to store and carry the data
						* XML is extensible − allows creation of self-descriptive tags
						* XML does not perform any computation or algorithms
						* XML was developed by W3C as a public standard
						* XML has no predefined tags

					</textarea>
				</section>

				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML Declaration
					
						```
						<?xml version = "1.0"  encoding = "UTF-8"?>
						<contact-info>
							<address>
								<house-no>25</house-no>
								<street>Queen Street</street>
								<postcode>Ehxxx</postcode>
							</address>
							<phone-no>07572222</phone-no>
						<contact-info>
						```
					</textarea>
				</section>

				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML Document structure
						
						* Document Prolog Section - optional
							- XML declaration
							- Document type declaration

						* A correct XML document shold have only one root element 

						* XML document contains two types of whitespaces
							- Significant - within the element text contetnt
							- Insignificant - in the element tag e.g between attributes

					</textarea>
				</section>

				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML CDATA section

						* CDATA (Character Data)
							- blocks of text that are not parsed by the parser
							- may contain markup characters (<, >, and &)
						```
						<![CDATA[
						   characters with markup
						]]>
						```

					</textarea>
				</section>

				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML Namespace
						
						* A way to avoid element name conflicts
							- specially when mixing XMLs 

						* Namespace identified by URI (Uniform Resource Identifiers)
						```
						<f28wp:contact xmlns:f28wp = "www.f28wp.com/files">
							<f28wp:address>
								<f28wp:house-no>25</f28wp:house-no>
								<f28wp:street>Queen Street</f28wp:street>
							</f28wp:address>
							<f28wp:phone>07572222</f28wp:phone>
						<f28wp:contact>
						```
						* default namespace for an element -> prefixes not required
						```
						<contact xmlns = "www.f28wp.com/files">
							<address>
								<house-no>25</f28wp:house-no>
						```

					</textarea>
				</section>


				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML DTDs

						* DTD (Document Type Declaration) - a way to describe XML language precisely 
						* Can be used to validate an XML document						
						* Contains:
							- Declarations for elements and attributes
							- how elements are grouped or nested
							- restrictions on the type or format of elements/attributes
						* DTD can be in the document or in a separate file
						```
						<!DOCTYPE root-element SYSTEM "file-name">
						```

					</textarea>
				</section>


				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML Schema - XSD
						* Does the same function as DTD
						
						* Written in XML (DTDs are drived from SGML)
						* XML schema gives more options and flexibility 
							- Allow support for namespaces 
							- Define number and order of child elements
							- XML schemas are extensible 

					</textarea>
				</section>
				
				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML Schema example
						* in the XML file
						```
						<contact xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
						xsi:noNamespaceSchemaLocation="f28wp.xsd">
						```
						* Schema
						```
						<?xml version = "1.0" encoding = "UTF-8"?>
						<xs:schema xmlns:xs = "http://www.w3.org/2001/XMLSchema">
						  <xs:element name = "person">
						    <xs:complexType>
						      <xs:sequence>
						        <xs:element name="name" type="xs:string">
						        <xs:element name="email" type="xs:string" maxOccur="unbound">		
						      </xs:sequence>
						      <xs:attribute name="age" type="xs:string" use="required"/>
						    </xs:complexType>
						  </xs:element>
						</xs:schema>
						```						
					</textarea>
				</section>

				
				<section data-markdown data-transition="slide" data-background-transition="zoom">
					<textarea data-template>
						## XML DOM
						
						* XML documents have a hierarchy of informational units called nodes
						
						* The hirarchical structure referred to as XML Tree

						* XML Document Object Model (DOM) is a way of describing those nodes and the hirarchical relationships between them.

						* XML DOM, provides API allowing to navigate, add, edit, move, or remove nodes
					</textarea>
				</section>

						<employee>

						```
						JSON 
						```
						var employee = {
						  "firstName": Bob 
						  "emNo": 123
						}
					
						```
						
					</textarea>

						* JSON is **easier to read** than XML

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## RSS - **R**eally **S**imple **S**yndication 
					* An RSS file (feed) is a small **text** file that provides updates of a web page 
					* The RSS file is revised on a regular basis  
					* RSS is used for **information** dissemination - requires very little bandwidth 
					* RSS Feeds can be created manually or automatically by a software.
					* RSS Feed might be registered with an RSS Feed Directory
					( many directories available on the web)

					</textarea> 
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Family
					
					* RSS is a family of **XML**
					* Typically used for **news** websites and weblogs 
					* Abbreviation is used to refer to the following
					  - Rich Site Summary (RSS 0.91)
					  - Really Simple Syndication (RSS 2.0)
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Subscription
					
					* RSS allows internet users to **subscribe** to RSS feeds ([details])(https://en.wikipedia.org/wiki/RSS)
					* RSS Feeds will be read by an RSS Feed reader
						- available as standalone apps or browser extension
						- add Channels or Channel Groups
					</textarea>
				</section>
				

				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## RSS Essentials
					
					* **Essential** elements of the items in an RSS file are:
					  - Title 
					  - Link (hyperlink)
					  - Description
					* RSS enables users to create information sources
					* Users **subscribe** to an RSS **feed**
					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## With jQuery's **Built-in** XML Support

						```
						$.get(FEED_URL, function (data) {
							$(data).find("entry").each(function () { // or "item" or what suits your feed
								var el = $(this);

								console.log("------------------------");
								console.log("title      : " + el.find("title").text());
								console.log("author     : " + el.find("author").text());
								console.log("description: " + el.find("description").text());
							});
						});
						```
						
						* 'FEED_URL' RSS Source
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">

						## With jQuery and the Google **AJAX** Feed API

						  dataType : 'json',
						  success  : function (data) {
							if (data.responseData.feed && data.responseData.feed.entries) {
							  $.each(data.responseData.feed.entries, function (i, e) {
								console.log("------------------------");
								console.log("title      : " + e.title);
								console.log("author     : " + e.author);
