						## Revision Question
						In localStorage object data ________
						
						* A) is deleted after the browser has been closed
						* B) is not deleted after the browser has been closed
						* C) can be seen but can not edited
						* D) can be seen as well as edited

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#b0533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* Answer **B)** is not deleted after the browser has been closed
						
						---
						
						Explanation: Data with no expiration date is stored by localStorage object. Here the data is not deleted if we close the browser. We can have data at the next day or week or year. 
						
						```
						localStorage(“firstname”,”Tanya”); 
						alert( localStorage.getItem(“firstname”) );
						```
						
						</textarea>
					</section>
				</section>

						## Revision Question
						What is the web storage limit of character storage for chrome 30.0 in localStorage?
						
						* A) unlimited
						* B) none
						* C) 1021 k
						* D) 4.98 M

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* Answer **D)** 4.98 M
						
						---
						
						For chrome 18.0 it is unlimited i.e. can store any number of characters, 
						for chrome 19.77 it is 1021 k, for chrome 22.0 it is 2.49 M, 
						for chrome 24.0, 25.0, 27.0 it is 2.49 M, 
						for chrome 28.0, 30.0, 31.0 and 31.1 it is 4.98 M.

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Node.js HTTP Module
						
						* HTTP handler index.js serves single web page on port 8080
						* Use the **require** directive to load a module 
						* ```createServer()``` registers callback that’s run by request event

						```
						var http = require("http");
						var svr = http.createServer(function (request, response) {
						response.writeHead(200, { "Content-Type": "text/plain" });
						response.end("Hello Web World");
						})
						.listen(8080); //the server object listens on port 8080
						```

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Synchronous vs Asynchronous
						
						* **Synchronous** 
						  - Wait for each operation to finish 
						  - Step by step execution 
						  
						* **Asynchronous** 
						  - **No** need to **wait** for the operation to finish
						  - Results handled as available
						  - Callbacks used to handle results 
<aside class='notes'>
</aside>
					</textarea>
				</section>


											
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## **Synchronous** Example
						
						```
						var result = database.query("SELECT * FROM bigtable");
						console.log("db operation is done");
						console.log("Hello World");
						```
						Output
						
						```
						   db operation is done
						   Hello World
						```
<aside class='notes'>
</aside>
					</textarea>
				</section>

											
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## **Asynchronous** Example
						
						```
						database.query("SELECT * FROM bigtable", function(rows) {
						     var result = rows;
							 console.log("After db operation");
						});
						console.log("Hello World");
						```
						Output
						
						```
						   Hello World
						   db operation is done
						```
<aside class='notes'>
</aside>
					</textarea>
				</section>
