<div class="quiz-container">
  <div id="quiz"></div>
</div>

<script>
  const myQuestions = [
    {
      question: 
	  `
	  What is GIT?
	  `,
      answers: {
        a: "GIT is a distributed version control system",
		b: "GIT is a small planet",
		c: "GIT is a programming language",
		d: "None of these"
      },
      correctAnswer: "a"
    },
	{
      question: 
	  `
	  Are GIT and GitHub the same?
	  `,
      answers: {
        a: "True",
		b: "False",
      },
      correctAnswer: "b"
    },
	{
      question: 
	  `
	  Git is a free and open source software for distributed version control (tracking changes in any set of files).
	  `,
      answers: {
        a: "True",
		b: "False",
      },
      correctAnswer: "a"
    },
    {
      question: 
	  `
	  What are untracked files? (In the context of GIT)
	  `,
      answers: {
        a: "Files in the local repository that have not been merged into the master branch",
		b: "Staged files that Git does not know about because the have not been committed",
		c: "Files in the working directory that Git does not know about because the have not been staged or committed",
		d: "Files in the remote repository that Git does not know about because they have not been tagged"
      },
      correctAnswer: "c"
    }
  ];
</script>
