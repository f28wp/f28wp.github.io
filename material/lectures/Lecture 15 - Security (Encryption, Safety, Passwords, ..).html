						* An insider attack is a malicious attack perpetrated on a network or computer system by a person with **authorised system access**
						* An insider attack is also known as an **insider threat**
						
						
						## Phishing Attack 
						
						* In phishing attack the hacker creates a **fake web site** that looks exactly like a popular site

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Code Injection  
						
						* Typical example is Code Injection via GET request
						* javascript **eval()** function accepts a string to be executed as a javascript code
						```
							app.get('/help, function (req, res) {
							    // Get the value from "page" GET parameter
							    helpPage = req.query.page
							    if(helpPage){
									let jsonObj = eval( '(' + helpPage + ')' );
								    if(jsonObj.data) {
								         // Do something with the parsed JSON object
									}	 
								}
							});
						```
						What is normally expected:
						```text
						    /help?page=page1.json
						```
						Injection attempt:

						```text
						    /help?page=require('fs').writeFileSync('/tmp/maliciouscode','')	
						```

					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Code Injection **Prevention** ##
						
						* Use input **validation**
						  - Never relay on Javascsript **only** validate user data

Do not parse user-input using eval() or similar commands such as setTimeOut(), setInterval(), and Function().

For parsing JSON input, use the proper native function JSON.parse(). For type conversions, use parse functions such as parseInt() and parseFloat().
						* Checks/constraints
						  - list of allowable instructions
						
					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Input Validation ##
						
						* Validate aka **sanitise** all user input to avoid dangerous characters
							- dangerous characters: **;  &  &&  |  ||  $()  <  >  >>**
						* better to do **white-listing** that black-listing
							- say which characters are allowed rather than which are not
						
						* even better: **parse** the complete input before use it
							- use a standard parser, and use parse tree instead of string
						
						* we should also try to mitigate the possible impact<br/>
						  by running the web application with **minimal privileges**
							
						
					</textarea>
<!--					
						- dangerous characters: **;**, **&**, **&&**, **|**, **||**, **$()**, **<**, **>** and **>>**)
-->

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Command Injection ##
						
						* Hacker is able to **inject** code to execute OS commands
						
						* Happens when there is no input validation (or input encoding)
						
						* **One of the most critical attacks**
						
						* For example PHP's **system()** function accepts system commands to be executed
						
						* In Node.js the built-in module **child_process** allows JavaScript code to run/pipe other programs and operating system command
		
						
					</textarea>
				</section>



				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Command Injection in Node.js ##
				
						```
							let exec = require('child_process');
							app.get('/findip', function (req, res) {
							    // Get the value from "host" GET parameter
							    let host = req.query.host
							    if(host){
								    // Run an OS command
									let command = 'nslookup ' + host
									exec.exec(command, function (err, result){
										if (err)
											res.status(500).send(err);
										else 
											rep.send(result)
									});		
								}
							});
						```
						```
							<form method="get">
								<select nae="host">
									<option value="google.com">google</option>
									<option value="yahoo.com">yahoo</option>
								</select>
								<input type="submit">
							</form>
						```
						What is normally expected:
						```text
						    http://www.mysite.com/findip?host=yahoo.com
						```
						Command injection attempt:
						```text
						    http://www.mysite.com/findip?host=yahoo.com;cat /etc/passwd	
						```

					</textarea>

						```
						let exec = require('child_process');
						const blackList = [';', '|', '||', '&&', 'rm', 'cp', 'cat',
									  'ls', 'at', 'net', 'netstat', 'del', 'copy']
						app.post('/findip', function (req, res) {
							let host = req.query.host   //Get "host" POST parameter
							if(host){
								let suspicions = false; 
								for(term of blackList) {
									if(term.indexOf(host) >= 0) {
										suspicions = true; break;
									}
								if (!suspicions) {	
									let command = 'nslookup ' + host
									exec.exec(command, function (err, result) { // Run OS command
										if (err)
											res.status(500).send(err);
										else 
											rep.send(result)
									});

							}
						});

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## White-List Sanitisation ##
				
						```
						let exec = require('child_process');
						const validHosts = ['google', 'yahoo', 'bing', 'facebook']
						app.post('/findip', function (req, res) {
							let host = req.query.host.toLowerCase()  //Get "host" POST parameter
							if(host){
								let suspicions = true; 
								for(item of validHosts) {
									if(item + '.com' == host) {
										suspicions = false; break;
									}
								if (!suspicions) {	
									let command = 'nslookup ' + host
									exec.exec(command, function (err, result) { // Run OS command
										if (err)
											res.status(500).send(err);
										else 
											rep.send(result)
									});		
								}	
							}
						});

								if(!host.match('/[^a-z]\.]/i') { //matches any chars except A-Z a-z or .
									let command = 'nslookup ' + host
									exec.exec(command, function (err, result) { // Run OS command
										if (err)
											res.status(500).send(err);

									});

				<section data-markdown style="text-align: center;">
					<textarea data-template>
						## How to store passwords? ##
						
						* The most important aspect of a user account is how user passwords are protected
						* Passwords should never be stored in their original form 
							- usually a hash of password is stored
						* A hashing algorithms is a **one way** function that turn any amount of data into a fixed-length "fingerprint" that cannot be reversed

						* You can use **bcryptjs** or **bcrypt** node.js modules for password hashing 

						```
						var bcrypt = require ('bcryptjs');

					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>

						## Steps in user account system ##
						<img src="images/password.png" style = "border: 0" />
						
						<u>Store password:<u/>
						1. The user creates an account
						2. User's password is **salted** and **hashed** and stored in database
						
						Compare password:
						1. When login hash of input password compared with value in DB
						2. If the hashes match, the user is granted access 
						
					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## How to store passwords? ##
						
						* Store a password
						```
						const bcrypt = require ('bcryptjs');
						let password = "abcd";
						let salt = bcrypt.genSalt(10, function(err, salt){
							let hash = bcrypt.hash(password, salt, function(err, hash) {
								console.log(hash); 
								// store hash as the use password in database
								. . .
							});
						});
						```
						
						* the **hash value** to be stored in db instead of the password
						```text
						hash="$2b$10$HfavdEJGaF/uoG/JZOeeCOuxUsi9VCl4Ifw2F6Eyohk7B5Pc6qqAi"
						```
						
						* Compare the input password with the value in database
						```
						// get hash for the user's password from the database
						. . .
						bcrypt.compare(password, hash, function(err, result) {
							console.log(result? "Password matches!" : "Invalid password!");
							. . .
						});
						```						
					</textarea>
