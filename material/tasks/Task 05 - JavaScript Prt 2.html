<b>Non-standard attributes</b>
From Javascript: The Definitive Guide, it clarifies things. It notes that HTMLElement objects of a HTML doc define JS properties that correspond to all standard HTML attributes.

Non-standard attributes require the use of 'setAttribute' (depend on the browser if it recognised non-standard).

Example:
```
node.className = 'test'; // works
node.frameborder = '0'; // doesn't work - non standard attribute
node['data-message']= '0'; // doesn't work - non standard attribute
node.setAttribute('data-message', 'Test'); // works
```
</div>

<b>cookiebanner js uses non-standard attributes for setting additional 'data' parameters</b>


```
document.body.style.height = '200pt';

var script = document.createElement('script');
script.type = 'text/javascript';
script.src = 'https://cdnjs.cloudflare.com/ajax/libs/cookie-banner/1.2.2/cookiebanner.min.js';
script.id = 'cookiebanner';
script['data-height']   = '20px'; // non-standard attribute (may need to use 'setAttribute(..)'
script['data-position'] = 'top';
script['data-message']  = 'We use cookies!';
document.head.appendChild(script); 

script.onload = function()
{
  console.log('loaded script');
  
  // console.log( initCookieConsent );
}
console.log('ready');
```

> Warning - 'document.body.style' might not be available depending on the location of the script/load order of the browser.  Might need to check if the page has loaded first before accessing body or styles.


<div style='background-color:yellow;white-space:pre-wrap; '>
<b>Example test standard/non-standard attributes (square brackets vs get/set Attribute)
```
  // Example script to check (standard/non-standard)
  script.draggable = true; // works
  console.log('script draggable:', script.getAttribute('draggable') ); // works

  script['blocking'] = 'none'; // works
  console.log('script blocking:', script.getAttribute('blocking')); // works

  script['data-message'] = 'test'; // non-standard so doesn't work
  console.log('script message:', script.getAttribute('data-message'));
