				<section>

						<textarea data-template>
						## Revision Question
						What will the output be?
						
						```
							const length = 4;
							const numbers = [];
							for (var i = 0; i < length; i++){
							  numbers.push(i - 1);
							}

							alert( numbers ); // => ???
						```
						* A: 0,1,2,3
						* B: 3
						* C: undefined
						* D: -1
						* E: -1, 0, 1, 2

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* **E**: -1, 0, 1, 2
 
						
						</textarea>
					</section>
				</section>	



				<section>
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						
						What is the output for the following:
						
						```
						var a = 1/'a';
						var b = NaN;
						alert( a == b );
						alert( a === b );
						```
						
						* A: true, true
						* B: false, false
						* C: true, false
						* D: false, true
						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* B: false, false
						
						---
						
						Special note - **NaN, null** and **undefined** never == or === each others except for *null == undefined*
						<br>*NaN* does not even == or === itself.
						
						</textarea>
					</section>
				</section>

						Which of the following makes Ajax unique?

						jQuery code to set the background color of all span elements to blue?
						
						* A: ```$(“span”).style(“background-color”,”blue”);```
						* B: ```$(“span”).manipulate(“background-color”,”blue”);```
						* C: ```$(“span”).css(“background-color”,”blue”);```
						* D: ```$(“span”).layout(“background-color”,”blue”);```

						</textarea>

					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">

				<section>

						<textarea data-template>
						## Revision Question
						
						What is the output for the following:
						
						```
						var a = {a: 1};
						var b = {a: 1};
						alert( a == b );
						alert( a === b );
						```
						
						* A: true, true
						* B: false, false
						* C: true, false
						* D: false, true

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* B: false, false
						
						---
						
						```
						var a = {a: 1};
						var b = {a: 1};
						a == b //false
						a === b //false
						```
						
						</textarea>
					</section>
				</section>




				<section>
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						
						What is output value for the following Javascript:
						
						```
						var a = 4+3+2+"1";
						alert( a );
						```
						
						* A: 91
						* B: 4321
						* C: 10

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* A: 91
						
						Answer: 91 . The addition starts from the left, 4+3 results 7 and 7+2 is 9. So far, the plus operator is performing addition as both the operands are number. After that 9 + "1" where one of the operands is string and plus operator will perform concatenation.
						
						</textarea>
					</section>
				</section>
