				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Javascript vs Java

						* Javascript is different from Java
						  - **similar syntax**
						    - both descend from C
						  - Java is **strongly typed**
						  - Java is **compiled** (into byte code)
						    - actually hybrid because byte code is mostly interpreted
						  - Java has strong **Object Orientated** foundation
						    - in Javascript, OO was an afterthought
						* Name was primarily taken as a **marketing** decision 
						* **You should already know Java**
<aside class='notes'>
</aside>
					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Where did JavaScript come from?

						* JavaScript is a self inspired scripting language that
						**Brendan Eich** developed for **Netscape** in 1995
						
						* Supports object-oriented and imperative programming styles
						was **standardised as ECMAScript** 1 in 1997, 2 in 1998, 3 in 1999

<aside class='notes'>
</aside>
					</textarea>

						## JavaScript Syntax

						JavaScript data types
						
						* **string** sequence of 16 bit UTF-16 characters	
						* **number** type of double precision 64 bit IEEE for mat number	
						* **boolean** type having value of true or false	
						* number 	
						* **function** declaration 
						
						-- These 2 types cannot contain values
						
						* **undefined** sole value possessed by unassigned variables
						* **null** value denoting intentional lack of a value

						-- Everything else is an object

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## JavaScript Syntax

						* Keyword **var** declares variables with scope of function they’re in.
						* In ES 6+ let and const declare **block-scoped** variables.
						* **let** variables can’t be redeclared in scope. var variables can.
						* **const** variables can index loops but can’t be reassigned values.
						```js
						  var i, number_of_hits = 0, done = true, fruit = "yoghurt";
						  let ID = Symbol();
						  const pi = Math.PI;
						```
						* Undeclared variable has global scope unless declared after use.

<aside class='notes'>
</aside>
					</textarea>

						let sum = 0;

						for (let i=0; i<arr.length; i++) { // classic loop

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript String Handling
						
					Methods and properties for handling strings include
					
					* **charAt(N)** 	   returns character at index N
					* **indexOf(S)** 	   returns index of S in string
					* **lastIndexOf(S)**   returns last index of S in string
					* **length** 		   property stor ing length of string
					* **split(S)** 		   returns array of substr ings separated by S
					* **substring(M)**    returns substr ing from index to end
					* **substring(M, N)** returns substr ing between given indices
					* **toLowerCase()**    maps all letters to lower case
					* **toUpperCase()**    maps all letters to upper case
					* **trim()** 		   removes whitespace from both ends of string
					
<aside class='notes'>
</aside>

					 - thisArg is optional object nameable by this in callback.
					-->
					
					
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Arrays 
					
					* **Duplicate** elements in array can be removed by filter() thus:
					
					```js
					var bag = [4, 1, 4, 7, 1, 2]
					bag.filter(function(e, i, ar) { return i === ar.indexOf(e); })
					
					> 4,1,7,2
					```
					
					* **map()** has same general syntax as filter() operation.

<aside class='notes'>
</aside>
					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript **Objects**
					
					* JavaScript objects are property **collections** that
					 - are **non-primitive** values
					 - have prototypes that are also objects
					 - inherit their properties and methods from their prototype
					* **All** objects **inherit from prototype** called Object.prototype
<aside class='notes'>
</aside>
					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Object **Examples**
					
					* Create an object with new keyword and assign properties to it:
					```js
					vehicle = new Object();
					vehicle.make = "Ford";
					vehicle.model = "Focus";
					vehicle.year = 2012;
					```
					
					* Vehicle can also be declared and initialised **directly**
					```js
					vehicle = { make: "Ford", model: "Focus", year: 2012 };
					```
<aside class='notes'>
</aside>
					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Object **Examples**
					
					* **Associative array syntax** in JavaScript can also create vehicle
					```js
					vehicle["make"] = "Ford";
					vehicle["model"] = "Focus";
					vehicle["year"] = 2012;
					```
					* Object prototype is standardly created by a constructor function.
					
					 - **car.js** defines a constructor for object instances
					 ```js
					function car(make, model, year) {
					this.make = make;
					this.model = model;
					this.year = year;
					}
					```
					
					- that can be used with new keyword in expressions such as
					```js
					vehicle = new car("lamborghini", "gallardo", 2013);
					```
<aside class='notes'>
</aside>
					</textarea>
				</section>

				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Object 
					
					* Object’s properties can be listed by (e.g., getProps.js)

					```js
					function getProps(obj) {
					var props = [];
					for (var p in obj) { props.push(p); }
					return props;
					}
					```
					
					* Car prototype can be **dynamically** changed to set default values

<aside class='notes'>
</aside>
					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Object 
					
					* **Functions** can be **added** to object prototype as follows
					```
					car.prototype.name = function() { return this.make + " " +
					this.model;}
					wheels.name() // invoke
					> Jaguar E-type
					```

					* Keyword this refers to object that owns JavaScript it occurs in
					  - in function this refers to object that owns function
					  - in object this refers to object itself
					* Global object has some useful meta-programming functions
					  - eval() evaluates string argument and executes it as code
					  - isNaN() determines whether argument is not a number
<aside class='notes'>
</aside>
					</textarea>
				</section>


				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Object (**class**)
					
					ES 6 introduced **class notation** to JavaScript where
					* classes are syntactic sugar over **prototype-based objects**
					* no new object-oriented model is introduced
					
					Example class declaration **circle.js** can define a class function
					```js
					class Circle {
					constructor(radius, x, y) { this.radius = radius;
					this.x = x; this.y = y; }
					area() { return Math.PI * Math.pow(this.radius, 2); }
					static info() { console.log("I know about circles"); }
					}
					```
					
					* A class expression (with/without a name) can also define it
					```js
					var ring = class Circle { ... }
					```
<aside class='notes'>
</aside>
					</textarea>
				</section>


				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Object **Example**
					
					* First version of class
					```
					Circle.info()
					> I know about circles
					let ring = new Circle(10, 0, 0)
					ring.area()
					> 314.1592653589793
					```
					
					* **nicecircle.js** shows how ES 6+ classes can be **subclassed**
					```
					class NiceCircle extends Circle {
						constructor(radius, colour) {
						super(radius, 0, 0);
						this.colour = colour;
						} }
					```
<aside class='notes'>
</aside>
					</textarea>
				</section>


				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## JavaScript Object **Example**
					
					* **Extended** version of class
					  - nicecircle.js shows how ES 6+ classes can be subclassed
					```
					class NiceCircle extends Circle {
						constructor(radius, colour) {
						super(radius, 0, 0);
						this.colour = colour;
						} }
					```
					
					* In derived classes **super()** must be called before this.
					```
					var hoop = new NiceCircle(12, "red")
					hoop.area()
					> 452.3893421169302
					```
<aside class='notes'>
</aside>
					</textarea>
				</section>








				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Summary
						* Understand Javascript (**Basics**)

						* JavaScript is a **weakly typed**, object-based (prototypes)  language, standardised as ECMAScript
						

						* JavaScript has a C-like syntax, is multi-threaded, **supports arrays, functions, objects** and typical procedural control structures. 
						
						* Primitive types are booleans, numbers, strings, symbols, null and undefined. Everything else is an object.
