<script>
  const myQuestions = [
    {
      question: `
      All visible content in an HTML document is written inside of the <body> tag.
	  `,
      answers: {
        a: "true",
		b: "false"
      },
      correctAnswer: "a"
    }
	,
    {
	  question: `
	  How can you retrieve an element with the id #first?
	  `,
      answers: {
        a: `document.getElementById("first")`,
		b: `document.querySelector("#first")`,
		c: "Both of the above"
      },
      correctAnswer: "c"
    }
	,
	{
	  question: `
      Select the parent of an element ele using one of the following choices.
		`,
      answers: {
        a: `ele.parentElement`,
		b: `ele.parentContainer`,
		c: `ele.parentNode`,
		d: `ele.getParent()`
      },
      correctAnswer: "c"
    }
	,
	{
	  question: `
      The methods getElementsByClassName() and getElementsByTagName() both return an array-like list of the matched elements, even if the match is for a single element.
		`,
      answers: {
        a: `true`,
		b: `false`
      },
      correctAnswer: "a"
    }
	,
	{
	  question: `
      How to remove the class nav from the following element? 
	  Choose all the possible choices in relation to this example.
*code*
<p class="nav">I am Div1</p>
var p = document.getElementsByClassName("nav")[0];
*code*
	  `,
      answers: {
        a: `p.classList.remove("nav")`,
		b: `p.className = ""`,
		c: `Both of the above`
      },
      correctAnswer: "c"
    }
	,
	{
	  question: `
      Spot the error in the code below.
*code*
<div id="article"></div>
var a = document.getElementById("article");
a.appendChild("<p>A paragraph</p>");
*code*
	  `,
      answers: {
        a: `The argument to appendChild() is not a node`,
		b: `appendChild() isn't a defined method on a`,
		c: `appendChild() can only be called on the body element`
      },
      correctAnswer: "a"
    }

  ];
</script>
