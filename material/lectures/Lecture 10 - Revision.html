					</textarea>
				</section>
				
				
				<section>
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						Which of the following is correct to write “Hello World” on the web page?
 
						* A. System.out.println("Hello World"); 
						* B. print("Hello World");
						* C. document.write("Hello World"); 
						* D. response.write("Hello World");
				

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						Answer: **C.** document.write(“Hello World”) 

						</textarea>
					</section>
				</section>
				
				


				<section data-markdown style="text-align: left;">
					<textarea data-template>
