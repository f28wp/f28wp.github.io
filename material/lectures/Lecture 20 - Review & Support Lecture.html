				<section>
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						What will the output be?
						
						```
							const length = 4;
							const numbers = [];
							for (var i = 0; i < length; i++){
							  numbers.push(i - 1);
							}

							alert( numbers ); // => ???
						```
						* A: 0,1,2,3
						* B: 3
						* C: undefined
						* D: -1
						* E: -1, 0, 1, 2

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* **E**: -1, 0, 1, 2
 
						
						</textarea>
					</section>
				</section>	
				
				<section>
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						Which of the following are the features of Ajax?
						
						* A: Live data binding
						* B: Declarative instantiation of client components
						* C: Client-side template rendering
						* D: All of the above

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* D: All of the above
 
						
						</textarea>
					</section>
				</section>			

				
				<section>
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						Which of the following makes Ajax unique?
						
						* A: It works the same with all Web browsers
						* B: It works as a stand-alone Web-development tool
						* C: It makes data requests asynchronously
						* D: It uses C++ as its programming language

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* C: It makes data requests asynchronously
 
						
						</textarea>
					</section>
				</section>	


				<section>
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						_________________ combination of technologies gives AJAX its name
						
						* A: ASP and XAML
						* B: Atlas and XML
						* C: Asynchronous JavaScript and XML
						* D: None of the mentioned

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* C: Asynchronous JavaScript and XML
 
						
						</textarea>
					</section>
				</section>	


				<section>
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						Which of the following technology is not used by Ajax?
						
						* A: JavaScript
						* B: Document Object Model
						* C: XMLHttpRequest
						* D: Flash

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* D: Flash
 
						
						</textarea>
					</section>
				</section>	
				

				<section>
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						What are the technologies used by Ajax?
						
						* A: XMLHttpRequest
						* B: Cascading Style Sheets (CSS)
						* C: Extensible HTML (XHTML)
						* D: All of the above

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* D: All of the above
 
						
						</textarea>
					</section>
				</section>


				<section>
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						
						
						```
						$.foo() is equivalent to
						```
						
						* A: javascript.foo()
						* B: document.foo()
						* C: jQuery.foo()
						* D: None of the above

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* C: jQuery.foo()
 
						
						</textarea>
					</section>
				</section>
 


				<section>
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						
						Which built-in method returns the character at the specified index?
						
						* A: characterAt()
						* B: getCharAt()
						* C: charAt()
						* D: None of the above

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* C: charAt()
 
						
						</textarea>
					</section>
				</section>




				<section>
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						
						jQuery code to set the background color of all span elements to blue?
						
						* A: ```$(“span”).style(“background-color”,”blue”);```
						* B: ```$(“span”).manipulate(“background-color”,”blue”);```
						* C: ```$(“span”).css(“background-color”,”blue”);```
						* D: ```$(“span”).layout(“background-color”,”blue”);```

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#20533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* C: ```$(“span”).css(“background-color”,”blue”);```
 
						
						</textarea>
					</section>
				</section>




				<section>
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Revision Question
						
						Which of the following is used for parsing JSON text?
						
						* A: ```jQuery.each()```
						* B: ```jQuery.parseJSON()```
						* C: ```jQuery.noConflict()```
						* D: None of the mentioned

						</textarea>
					</section>
					
					<section data-markdown data-transition="slide" data-background="#90533c" data-background-transition="zoom">
						<textarea data-template>
						## Answer
						
						* B: ```jQuery.parseJSON()```
 
						
						</textarea>
					</section>
				</section>
