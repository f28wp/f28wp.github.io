				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## JSON

						* **JSON = Javascript Object Notation**
						* JSON is a subsect of Javascript (ECMA-262)
						* Language **independent**
						* Text-base (**human** readable)
						* Light-weight
						* Easy to use and parse 
					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## JSON is **Not**

						* JSON is not a document format 
						* JSON is not a markup language 
						  - **JSON is not XML**
						* JSON is not a general serilzation format 
						  - No recrusive /recurring structures 
						  - No invisible structures 
						  - No function 
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## What do we use JSON objects for?
						
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## What do we use JSON objects for?

						* JSON objects are used to **transfer data** between the server and the client 
						* JSON is a **simple**, common representation of data
					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Versions and Encoding
						
						* JSON has **no version** and no revision 
						* JSON is very **stable** 
						* Character Encoding is **Strictly** UNICODE
						
					</textarea>
				</section>
				
								
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## JSON Data Types and Values
						
						* Strings 
						* Numbers 
						* Booleans 
						* Objects 
						* Arrays
						* null, true, false
						
					</textarea>
				</section>
				
				
				
												
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## JSON **Objects**
						
						* Objects are *unordered* containers of key/value pairs 
						* Objects are wrapped in **{ }**
						* Comma **,** seperates key/value pairs 
						* Colon **:** seperates keys and values 
						* Keys are strings 
						* Values are from JSON data types
						* Also refered to as (in other languagaes) :
							- struct, record, hashtable, associative array, ... 
						
						
					</textarea>
				</section>
			
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Object 

						```
						{
							"name": "Jack",
							"at"  : true,
							"grade": "A",
							"format": {
							      "type": "rect",
								  "width": 2220,
								  "framerate": 24 }
						}
						```

					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## JSON **Array**
						
						* Arrays are *ordered* sequences of values 
						* Vales can be of different types
						* Arrays are wrapped in **[]**
						* Comma **,** seperate values 
						* Implementation can start at index 0 or 1						
						
					</textarea>
				</section>

					<textarea data-template>
						## JSON Array Example
						
						
						```
						{
						  "vals": [ "Bob", "Tom", 22 ]
						}
						```
					</textarea>
				</section>

						## Examples

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					
					## Javascript and JSON
					
					```JSON.stringify()```
					* Takes a Javascript object and produces a **JSON string** from it 
					
					```JSON.parse() ```
					* Takes a **JSON string** and parses it to a Javascript object

					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Example 
					
					Convert Javscript object into a string 
					```
					var json = { 
					   person: {
					       name: "bob",
						   age: 20
					   }
					};
					console.log( JSON.stringify( json ) );
					```
					
					Outputs:
					```
					{"person":{"name":"bob","age":20}}
					```
					</textarea>
				</section>
				
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Example 
					JSON String 
					```
					var json = '{"person" : {"age":20, "name": "bob"}}';
					```
					
					Convert to a Javascript object 
					```
					var parsed = JSON.parse(json);
					```
					
					Test
					```
					console.log( parsed.person );
					console.log( parsed.person["age"]);
					```
					
					</textarea>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## **AJAX**

						* AJAX is **not** a programming language
						* AJAX is a technique for accessing web servers from a web page
						* AJAX stands for **Asynchronous JavaScript And XML**	
					</textarea>
				</section>
								
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## AJAX

						* Technique for creating **interactive web pages**
						* Javascript and **XMLHttpRequest** to interchange and manipulate data with web server 
						* **Asynchronous** communication (i.e., no freezing up)

					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Ajax request  

						XMLHttpRequest is used to create and send HTTP requests
					
						1. Create XMLHttpRequest:
							```
							let xhr = new XMLHttpRequest()
							```
						2. configure the request 
							```
							xhr.open(method, URL, [async, user, password])
							```
						3. connect to server and send the request
							```
							xhr.send([body])
							```
						4. Listen to events for response  **load , error , progress**

					</textarea>
				</section>	
								
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## POST and GET in Ajax
						* GET places arguments in **query string** (POST doesn't)
						* GET call in Ajax has **size limitation** on the amount of data that can be passed 
					</textarea>
				</section>
							
								

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## POST and GET in Ajax

						General Principle
						
						* GET method: it is used to **retrieve data** to display in the page and data is not expected to be changed on the server 
						
						* POST method: to update information on the server (**send**)
						
					</textarea>
				</section>	
							
								
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Ajax Methods (1)
						
						* **open**("method", "URL"[,async[, "userName"[, "password"]]]): 
							- Initializes a request.
						  
						* **send**([body]): Connect to server and Sends the request.
							- If the request is asynchronous(which is default), this method return as soon as the request is sent
						   
							- If the request is synchronous, this method doesn't return unilt the response has arrived
						
					</textarea>
				</section>	

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Ajax Callbacks 
						
						* **onload**  
						```
						xhr.onload = function() { ...
						```
						* **onerror**
						```
						xhr.onerror = function() {
						  alert("Request failed");
						};						```

						* **onprogress**
						```
						xhr.onprogress = function(event) {
						```

						* addEventListener(event, Callback) 	
						   event : "load", "error", ...

					</textarea>
				</section>	

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Ajax Response 
						
						Receive the result in the following xhr properties:

						* **status**  - HTTP status code: 200, 404, 403, ...
						* **statusText** - HTTP status message: OK, Not Found, Forbidden, ...
						* **response / responseText / responseXML ...** - the response body
						```
						xhr.onload = function() {
							if (xhr.status != 200) {
								alert(`Error ${xhr.status}: ${xhr.statusText}`); 
							} else { 
								alert(xhr.response);
							}
						};
						```
						* **responseType** - enumerated string value: arrayBuffer, json, document, text 
					
					</textarea>
				</section>	

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Example 
						```
						<!DOCTYPE html> 
						<head><title>Ajax Test</title> 
						<script type="text/javascript"> 
							var xhr = new XMLHttpRequest();
							xhr.open("GET", "hello.txt", true);
							xhr.onload = ajaxCallback; 
							xhr.send(); 
							function ajaxCallback(event){ 
							  alert( "Your file contains the text: " + event.target.responseText );
							} 
						</script>
						</head> 
						<body></body></html>
						```					
						Note hello.txt could be a .php file that produces dynamic content/information
					</textarea>
				</section>	

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Ajax Other Methods (1)
						
						* **setRequestHeader("label", "value")**: Sets the value of the HTTP request header 
						* **getAllResponseHeaders()**: Returns string with all header information 
						* **getResponseHeader("headerLabel")**: Returns the text of a specified header 
						
					</textarea>
				</section>	
								
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Ajax Other Methods/properties (2) 
						
						* **abort()** : Aborts request 
						* **onreadystatechange**  - property contains the event handler when the readyState attribute changes
						```
						xhr = new XMLHttpRequest();
						xhr.onreadystatechange = function() {
							if (xhr.readyState == 4 && xhr.status == 200)
								alert(xhr.responseText);
						}
						xhr.open("GET","hello.txt",true);
						xhr.send();
						```
						
						* **timeout**  -  (in ms)
						```
						xhr.timeout = 10000;
						xhr.ontimeout = function ....
						```
						
					</textarea>
				</section>	

				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## JSON in Ajax 
			
						* XMLHttpRequest
						  - Obtain responseText
						  - Parse the responseText 
						  
						  
						  ```
						  responseData = eval( '(' + responseText + ')' );
						  ```
						or 
						
						  ```
						  responseData = responseText.parseJSON();
						  ```
			
						or
						
						  ```
						  responseData = JSON.parse(responseText);
						  ```
						
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Security 
						
						Is safer to use **eval** with XMLHttpRequest?
						
						* JSON data comes from the same server that vended the page
						
						* An eval of the data is no less secure than the original html 
						
						* If in doubt, use **string.parseJSON** or **JSON.parse** instead of eval 
					</textarea>
				</section>
