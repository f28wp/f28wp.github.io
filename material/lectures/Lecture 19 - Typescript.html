## Example

* Variable is a container to hold data and is done by **var** keyword or **let** keyword
* If we 'skip' keyword to declare a variable we get and error message

```
var a = 3;
var b = 3;
c = a + b; //<-- Error
```

> **Error: [ts] Cannot find name 'c'**

## Types

* Classification of data which tells **compiler** the data type (e.g., example: number, string)
* Typescript is a **strongly** typed language
* Javascript is a **weakly** typed language
* Typescript **build-in** types:
  1. Number
  2. String
  3. Boolean
  4. Array
  5. Enum
  6. Void & Any

</textarea>
</section>

<textarea data-template>
     
	

## Syntax

```
var [identifier]:type = value; // variable
var [identifier]:[] = []; // array
var [identifier]:Array<type> = []; // array
```

### Example

```
var num:number[]=[1,2,3];
num.push(0);
```

</textarea>

## Example

> Number type can be any set of any numbers
```
var a:number;
a = 10;
a = 1.4;
a = Math.random();
```

> String type can be any string (any sequence of Unicode characters)
```
var a:string;
a = "Hello";
```
