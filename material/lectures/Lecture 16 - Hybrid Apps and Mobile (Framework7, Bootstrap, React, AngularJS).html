				<section data-markdown style="text-align: center;">
					<textarea data-template>
						
						## Server-side web frameworks 
						
						* Make it easier to write, maintain and scale web applications
						
						* Provide tools and libraries that simplify common web development tasks:
							- Routing URLs, interacting with databases, user authorization, formatting output, security
						
						* Examples: Laravel (PHP), Django (Python), ASP.Net (C#, VB), Express (Node.js/JavaScript), Ruby on Rails (Ruby), J2EE-JSF & Spring Boot (Java), ...

					</textarea>
				</section>

				<section data-markdown style="text-align: center;">
					<textarea data-template>
						
						## Server-side Frameworks Facilities
						* **mapping URL** patterns to handler functions and Routing
						* Database layer **ORM** (Object Relational Mapper)
						* Rendering the output
							- **Templating** system - helps to generate output by
								using placeholders for data, supporting expressions and simple operations like iterating
							- Might provide a set of **reusable UI components** & widgets
							- Generating HTML & other formats like JSON and XML

						* **Security** Support - e.g. sanitising all user input

					</textarea>
				</section>

				<section data-markdown style="text-align: center;">
					<textarea data-template>
						
						## Client-Side Frameworks
						
						* Facilitate development of interactive & responsive web pages			
							
						* Povide a better developer experience

						* Allow to write user interfaces more declaratively  
							â€“ dealing with the DOM interactions behind the scenes

						* Examples: *Angular* - 2016 by Google, *React(DOM/Native)* 2013 by Facebook,  *Vue* 2014 
							(Comment: ReactJS (or React) is not the same as React Native)
						
					</textarea>
				</section>

				<section data-markdown style="text-align: center;">
					<textarea data-template>
						
						## Client-Side Framwworks
						
						* Provide abstract **UI components** 
							- maintainable & reusable 
							
						* Provide **tooling** that improves the development experience
							- facilitate testing, correctness, and consitency thoughout the appication

						* Client-side **routing**

						* Frameworks have to run their own code
							- Larger application and computationally more expensive

					</textarea>
				</section>

				<section data-markdown style="text-align: center;">
					<textarea data-template>
						
						## Client-Side routing
						
						* **Single Page Apps**, or SPAs
							- Load a single HTML shell, and continually update it without navigating to new addresses
							- New pseudo-webpage is usually called a **view**
						* Routing functionality is required in a complex SPA with multiple views
							- When handled by client application is called **client-side routing** 
						* Frameworks have tools to help with client-side routing

					</textarea>
				</section>

						## Hybrid Mobile Apps
						* Hybrid apps are just like other apps 
						* Developed using **web technologies** (e.g., HTML, CSS, Javascript)
						* **Webpage** rendered in the apps view component not a browser
						* **Cross platform** (distributed across multiple devices)

				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## Hybrid App **Framework**

						* Hybrid apps use an object to display web content (iOS **WKWebView** or Android **WebView**)

						* This code is embedded into a **native container** using a solution like Apache Cordova

						* Gives access to **device components** (e.g., GPS, Camera, Contacts) using plugins 

						* Pre-made components (buttons, scroll-lists, ...)

					</textarea>
				</section>

				<section data-markdown  style="text-align: left;">

					<textarea data-template>
						## Progressive Web Apps
						
						* Web apps built using common web technologies (HTML, CSS, JS, ...) 
						* Standalone (no browser), work on **multiple platforms**
						* Do not require a container
						* Close the gap to native applications and create **similar user experiences**
						* No requirement to install via digital distribution systems (e.g. AppStore, Google Play)

					</textarea>
				</section>
